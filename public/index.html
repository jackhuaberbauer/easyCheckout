<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>EasyKasse</title>
		<script defer src="/app.js"></script>
		<link rel="stylesheet" href="/style.css" />
	</head>
	<body>
		<div id="content">
			<div id="admin">
				<h2>Administration</h2>
				<input type="text" id="article" placeholder="Artikel" />
				<input type="number" id="price" placeholder="Preis" />
				<button id="addArticle">Artikel hinzufügen</button>
				<div id="articles"></div>
			</div>

			<div id="kasse">
				<h2>Kassen-Arbeitsplatz</h2>
				<div id="articleButtons" class="button-container"></div>

				<ul id="cart"></ul>
				<button id="addOrder">Bestellung hinzufügen</button>
			</div>
			<div id="ausgabe">
				<h2>Ausgabe-Arbeitsplatz</h2>
				<ul id="orders"></ul>
			</div>
		</div>
	</body>
</html>
