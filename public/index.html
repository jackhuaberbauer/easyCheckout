<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>EasyKasse</title>
		<script defer src="/app.js"></script>
		<link rel="stylesheet" href="/style.css" />
	</head>
	<body>
		<div id="wrap">
			<div id="content">
				<div id="admin">
					<h2>Administration</h2>
					<div id="admincontrols">
						<input type="text" id="article" placeholder="Artikel" />
						<input type="number" id="price" placeholder="Preis" />
						<button id="addArticle">Artikel hinzufügen</button>
					</div>
					<div id="articles"></div>
				</div>

				<div id="kasse">
					<h2>Kasse</h2>
					<div id="articleButtons" class="button-container"></div>

					<div class="order">
						<div id="nextOrderNo" class="orderNo">xxx</div>
						<ul id="cart"></ul>
						<div id="total">0.00 €</div>
						<div class="buttonRow">
							<button id="addOrder" disabled="true">Bestellung hinzufügen</button>
							<button id="clearCart">🗑️</button>
						</div>
					</div>
				</div>
				<div id="ausgabe">
					<h2>Ausgabe</h2>
					<ul id="orders"></ul>
				</div>
			</div>
		</div>
	</body>
</html>
